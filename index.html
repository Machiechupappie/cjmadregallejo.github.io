<script type="text/javascript">

	$(document).ready(function(){
		$('a').click(function(){
			//alert("Test");
			var selected = $(this);
			$('a').removeClass('active');
			$(selected).addClass('active');
		});

		var $a = $('.a'),
		$b = $('.b'),
		$c = $('.c'),
		$d = $('.d'),
		$e = $('.e'),
		$home = $('.home'),
		$aboutme = $('.aboutme'),
		$portfolio = $('.portfolio'),
		$contactme = $('.contactme'),
		$row = $('.row');
		
		$a.click(function(){
			$home.fadeIn();
			$aboutme.fadeOut();
			$portfolio.fadeOut();
			$contactme.fadeOut();
			$row.fadeOut();
		});
		$b.click(function(){
			$aboutme.fadeIn();
			$home.fadeOut();
			$portfolio.fadeOut();
			$contactme.fadeOut();
			$row.fadeOut();
		});	
		$c.click(function(){

			$row.fadeOut();
		});	
		$d.click(function(){

			$home.fadeOut();
			$aboutme.fadeOut();
			$portfolio.fadeOut();
			$row.fadeOut();
		});	
		$e.click(function(){
			$row.fadeIn();
			$contactme.fadeOut();

			$portfolio.fadeOut();
